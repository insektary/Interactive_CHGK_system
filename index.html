<!DOCTYPE html>
<html>
    <head>
            <link href="style.css" rel="stylesheet">
    </head>
    <body onkeydown='keyPress()'>
            <script src="script.js"></script>
        <div class='content'>
            <div class='game'>
                <span>Интерактивная игра</span>
            </div>
            <div class='hi'>Добрый вечер! Вы - новая команда! Пожалуйста, зарегистрируйтесь.</div>
            <div class='command'>
                <input type='text'>
                <p>Название команды</p>
            </div>
            <div class='list'>
                <input type='text'>
                <p>Капитан</p>
                <input type='text'>
                <p>Игрок 1</p>
            </div>
            <div class='buttons'>
                <button onclick='addPlayer()'>Добавить игрока</button>
                <button onclick='signUp()'>Зарегистрироваться</button>
            </div>
        </div>
    </body>
</html>
